{% extends 'customerbase.html' %}
{% load static %}
{% block content %}

	<!-- main content -->
	<div class="wrapper">

<!-- ****** cards start ********** -->
		<div class="row">
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-primary">
					<p>
						<i class="fas fa-tasks"></i>
					</p>
					<h3>{{new_request_made}}</h3>
					<p>New Request Made</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-warning">
					<p>
						<i class="fas fa-spinner"></i>
					</p>
					<h3>{{work_in_progress}}</h3>
					<p>Vehicle Repair In Progress</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-success">
					<p>
						<i class="fas fa-check-circle"></i>
					</p>
					<h3>{{work_completed}}</h3>
					<p>Vehicle Repaired</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-danger">
					<p>
						<i class="fas fa-rupee-sign"></i>
					</p>
					<h3>{{bill}}</h3>
					<p>Total Bill</p>
				</div>
			</div>
		</div><br><br><br><br>
		<marquee behavior="scroll" direction="left">
		 <img src="{% static "assets/ferrari.png" %}" width="120" height="80" alt="ferrari" />
			<img src="{% static "assets/ford.png" %}" width="120" height="80" alt="ford" />
		 <img src="{% static "assets/lambo.png" %}" width="120" height="80" alt="lambo" />
		 <img src="{% static "assets/mahindra.png" %}" width="120" height="80" alt="mahindra" />
		 <img src="{% static "assets/tvs.png" %}" width="120" height="80" alt="tvs" />
		 <img src="{% static "assets/tata.png" %}" width="120" height="80" alt="tata" />
		 <img src="{% static "assets/hero.png" %}" width="120" height="80" alt="hero" />
		 <img src="{% static "assets/rolls.png" %}" width="120" height="80" alt="rolls" />
		 <img src="{% static "assets/suzuki.png" %}" width="120" height="80" alt="suzuki" />
	 </marquee>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<!-- ****** cards end ********** -->

	</div>
	<!-- end main content -->
{% endblock content %}
